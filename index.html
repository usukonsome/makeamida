<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>あみだくじ</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<main id="clientwidth">
	<div class="center"><a id="am">あみだを作る</a></div>
	<div class="center"><a id="option" class="hyde">あみだを作り直す</a></div>
		<div id="container" class="hidden">
			<div class="modal flex">
				<div id="close" class="hyde">
					<img src="cross_24.png" alt="閉じる">
				</div>

				<div class="tree selectcolor">
					<div id="numberclick">
						<span class="number">
							<div id="selectnumber0">0</div>
							<img src="矢印アイコン　下4.png" width="9" alt="">
						</span>
						<span class="number space">
							<p id="selectnumber">4</p>
							<img src="矢印アイコン　下4.png" width="9" alt="">
						</span>
					</div>
					<div id="selectlist" class="hidden">
					
						<div id="numberright">
							<ul>
								<li class="numbers" onclick="sel0(this.value)" value="">0</li>
								<li class="numbers" onclick="sel0(this.value)" value="1">1</li>
							</ul>
						</div>
						<div id="numberleft">
							<ul>
								<li class="numbers" onclick="sel(this.value)" value="0">0</li>
								<li class="numbers" onclick="sel(this.value)" value="1">1</li>
								<li class="numbers" onclick="sel(this.value)" value="2">2</li>
								<li class="numbers" onclick="sel(this.value)" value="3">3</li>
								<li class="numbers" onclick="sel(this.value)" value="4">4</li>
								<li class="numbers" onclick="sel(this.value)" value="5">5</li>
								<li class="numbers" onclick="sel(this.value)" value="6">6</li>
								<li class="numbers" onclick="sel(this.value)" value="7">7</li>
								<li class="numbers" onclick="sel(this.value)" value="8">8</li>
								<li class="numbers" onclick="sel(this.value)" value="9">9</li>
							</ul>
						</div>
				</ul>
			</div>
				</div>
				<p>本で</p>
				<a id="make">作る</a>
			</div>
			<div id="shadow" class="hyde"></div>

			<div id="select" class="modal hyde">
				<div id="presuf">
				<div id ="pre">
					<p>選択肢を入力してね</p>
					<div id="precontainer"></div>
				</div>
				<div id ="suf">
					<p>結果を入力してね</p>
					<div id="sufcontainer"></div>
				</div>
			</div>
				<div class="modal">
					<a id="start">start</a>
				</div>
			</div>
			<a id="howto">使い方</a>
			<a id="erase" class="hyde">入力をクリア</a>
		</div>
		<div id="picture" class="hyde">
			<img src="イラスト.jpg">
		</div>
	</main>
	
	<div id="content"  class="hidden">
		<div id="swich"></div>
		<canvas width="755" height="530" id="canvas">
			canvas not suportted///////////
		</canvas>
	</div>
	<script type="text/javascript" src="js/main2.js"></script>
</body>
</html>
